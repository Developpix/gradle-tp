plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
}

allprojects {
    group "org.iut.nantes"
    version "0.1.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

publishing {
    publications{
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven { url "file://${projectDir}/repo" }
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    compile('org.springframework.ws:spring-ws-core:2.4.0.RELEASE') {
        exclude group: 'aopalliance'
    }
}

task A {
    description "task A"

    doFirst {
        println "Ã‡a va ?"
    }

    doFirst {
        println "Bonjour"
    }

    doLast {
        println "au revoir"
    }
}

task B(dependsOn: "A") {
    description "task B"
    println "Configuration de B"
}

task C(dependsOn: "B") {
    description "task C"
}

test.doLast {
    println "Tous les tests sont OK"
}

checkstyle {
    toolVersion '8.25'
    config = rootProject.resources.text.fromFile('config/checkstyle/sun_checks.xml')
}

checkstyleMain {
    source ='src/main/java'
}

checkstyleTest {
    source ='src/test/java'
}

group = "org.iut.nantes"
version = "0.1.0"
sourceCompatibility = "1.9"
compileJava.options.encoding = "UTF-8"